<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificación de Correo Electrónico</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333333;
      margin: 0;
      padding: 0;
    }

    a {
      text-decoration: none;
    }

    .email-container {
      max-width: 600px;
      margin: 20px auto;
      background: #ffffff;
      border: 1px solid #dddddd;
      border-radius: 8px;
      overflow: hidden;
    }

    .header {
      background-color: #673AB7;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .content {
      padding: 20px;
      text-align: center;
    }

    .button {
      display: inline-block;
      background-color: #673AB7;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      font-size: 16px;
      border-radius: 5px;
    }

    .button:hover {
      opacity: 0.8;
      color: white;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #666666;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="email-container">
    <div class="header">
      <h1>{{companyName}}</h1>
    </div>
    <div class="content">
      <h2>Hola {{userName}},</h2>
      <p>Gracias por registrarte en {{companyName}}. Por favor, verifica tu correo electrónico haciendo click en el
        botón de abajo:</p>
      <a href="{{verificationUrl}}" class="button">Verificar Correo</a>
      <p>Si no solicitaste esta acción, puedes ignorar este mensaje.</p>
    </div>
    <div class="footer">
      <p>&copy; {{year}} {{companyName}}. Todos los derechos reservados.</p>
    </div>
  </div>
</body>

</html>
